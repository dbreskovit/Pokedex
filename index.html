<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/global.css"/>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon"/>
  </head>
  <body>
    <section class="content">
      <div class="header">
        <h1>Pokedex</h1>
        <form class="search-container">
          <div class="form-group">
            <input type="text" id="searchInput" placeholder="Search in Pokedex..." autocomplete="off">
            <a onclick="searchPokemon()"><img class="search-icon" src="./assets/img/search.svg"></a>
          </div>
        </form>
      </div>
      <ol id="pokemonList" class="pokemons"></ol>
      <div class="pagination">
        <button id="prevButton" type="button">
          <svg viewBox="-100.9 99.1 61.9 105.9" style="width: 7px; margin-right: 4px;">
            <path d="M-98.2 158.8l43.5 43.5c1.7 1.7 4 2.7 6.5 2.7s4.8-1 6.5-2.7c1.7-1.7 2.7-4 2.7-6.5s-1-4.8-2.7-6.5l-37.2-37.2 37.2-37.2c1.7-1.7 2.7-4 2.7-6.5s-1-4.8-2.6-6.5c-1.8-1.9-4.2-2.8-6.6-2.8-2.3 0-4.6.9-6.5 2.6-11.5 11.4-41.2 41-43.3 43l-.2.2c-3.6 3.6-3.6 10.3 0 13.9z"></path>
          </svg>
        </button>
        <button id="loadMoreButton" type="button">
          <svg viewBox="-100.9 99.1 61.9 105.9" style="width: 7px; margin-left: 4px;">
            <path d="M-41.7 145.3l-43.5-43.5c-1.7-1.7-4-2.7-6.5-2.7s-4.8 1-6.5 2.7c-1.7 1.7-2.7 4-2.7 6.5s1 4.8 2.7 6.5L-61 152l-37.2 37.2c-1.7 1.7-2.7 4-2.7 6.5s1 4.8 2.6 6.5c1.8 1.9 4.2 2.8 6.6 2.8 2.3 0 4.6-.9 6.5-2.6 11.5-11.4 41.2-41 43.3-43l.2-.2c3.6-3.6 3.6-10.4 0-13.9z"></path>
          </svg>
        </button>
      </div>
    </section>
    <div class="themeButton">
      <input type="checkbox" class="checkbox" id="chk" />
      <label class="label" for="chk">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/pokeAPI.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
